<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div style="...">
    <h1>RC 신청</h1>
  </div>

  <form class="row g-3" action="form_ok.jsp">
    <div class="col-md-6">
      <label for="uname" class="form-label">Name</label>
      <input type="text" class="form-control" id="uname" name="uname">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
    </div>

    <div class="col-md-4">
      <label for="mobile" class="form-label">Phone number</label>
      <input type="text" class="form-control" id="mobile" name="mobile" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13" >
    </div>
    <div class="col-md-4">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email">
    </div>

    <div class="col-md-4">
      <label>Gender</label><br/>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="Gender1" value="M" checked>
        <label class="form-check-label" for="Gender1">
          Man
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="Gender" id="Gender2" value="W">
        <label class="form-check-label" for="Gender2">
          Women
        </label>
      </div>
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="col-md-4">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>

    <div class="col-md-4">
      <label for="myRC" class="form-label">Select RC</label>
      <select id="myRC" class="form-select" name="myRC">
        <option selected>Choose...</option>
        <option value="장기려">장기려</option>
        <option value="토레이">토레이</option>
        <option value="카이퍼">카이퍼</option>
        <option value="열송학사">열송학사</option>
        <option value="손양원">손양원</option>
        <option value="카마이클">카마이클</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Hobby</label><br/>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="hobby1" value="영화감상" name="hobby">
        <label class="form-check-label" for="hobby1">영화감상</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="hobby2" value="독서" name="hobby">
        <label class="form-check-label" for="hobby2">독서</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="hobby3" value="스포츠" name="hobby">
        <label class="form-check-label" for="hobby3">스포츠</label>
      </div>
    </div>

    <div class="col-12">
      <div class="form-group">
        <label for="reason1">신청 이유</label>
        <textarea class="form-control" id="reason1" name="reason1" rows="3"></textarea>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
